<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт-визитка Тимура</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-card">
    <h2>Сайт-визитка</h2>


    <img src="ava.png" alt="Аватар">
        <!-- Отображение имени и фамилии -->
    <div class="name-display" id="displayName">Тимур Гасанов</div>


    <label for="name">Имя:</label>
    <input type="text" id="name" placeholder="Введите имя">

    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" placeholder="Введите фамилию">

    <label for="gender">Пол:</label>
    <select id="gender">
      <option value="Мужской">Мужской</option>
      <option value="Женский">Женский</option>
    </select>

    <label for="color">Цвет фона:</label>
    <input type="color" id="color">

    <button onclick="updateCard()">Обновить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
